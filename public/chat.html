<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" href="./img/favicon.png">
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar">
                    <div class="room__name"></div>
                    <ul id="users-list" ></ul>    
            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="message-form">
                        <input type="text" placeholder="type message.." id="text"  autocomplete="off" required name="message"/>
                        <button id="msg-btn" type="submit">submit</button>
                    </form>
                    <button id="loc-btn" type="submit">share location</button>
                </div>
         
            </div>
        </div>
       
        <script id='message-template' type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script> 
        <script id='link-template' type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
               <p><a href="{{message}}" target='_blank'>My Current Location</a></p>
            </div>
        </script> 
        <script id="room_template" type="text/html">
            <div>
                <h1 id="room-h1">{{room}}</h1>
            </div>
        </script>
        <script id="users_template" type="text/html">
            <li id="user-li" >
                
                <span id="user-h3">{{user}}</span>
            </li>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script> <!--this is provided by socket.io library-->
        <script src="./js/chat.js"></script><!--this js file will connect our index.hmtl with server    -->
       
    </body>
</html>
